
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Books</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .username {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .book-list {
            list-style: none;
            padding: 0;
        }
        .book-list li {
            background: #e0e0e0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .book-list li:nth-child(odd) {
            background: #cfcfcf;
        }
    </style>
</head>
    <div class="container">
            {% for usr in name1 %}
                <h1 class="username">{{ usr[0] }}</h1>
                <h2>Books:</h2>
                {% for i in booknames1 %}
                
                <ul class="book-list">
                  <li>
                    {{i[0]}}
                  </li> 
                </ul>
                {% endfor %}  
            {% endfor %}   
    </div>
</body>
</html>
